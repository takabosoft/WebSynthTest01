<body>
    <h1>FM音源実験室</h1>
    <h4>概要</h4>
    <ul>
        <li>筆者（takabosoft）がFM音源の理解を深めるためにWeb Audio APIを利用しFM音源を作成したものです。</li>
        <li>エンベロープなどはまだありませんが、コアとなる波形生成部分は実装でき目的は達成したため、あとどのぐらい作り込むかは未定です。でもエンベロープのリリースだけでもないとプチノイズ酷いですね。</li>
    </ul>

    <h4>使い方</h4>
    <ul>
        <li>PCキーボードの<span class="code">zxcvbnm,./</span>で音が鳴ります。</li>
        <li>↓の仮想キーボードをクリックなどで音が鳴ります。</li>
        <li>スマホではまだ動きません。PC Chromeなどでお試しください。</li>
    </ul>
